<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="home">
<head>
<title>Komis Samochodowy</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1 layout:fragment="header" id="persons-header">Klienci</h1>
	<div layout:fragment="content" class="container">
		<table class="table">
			<thead>
				<tr>
					<th>Numer klienta</th>
					<th>Imię</th>
					<th>Nazwisko</th>
					<th>Adres</th>
					<th>Nip</th>
					<th>Pesel</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c : ${customerDto}">
					<td th:text="${c.customerNumber}"></td>
					<td th:text="${c.name}"></td>
					<td th:text="${c.surname}"></td>
					<td th:text="${c.address}"></td>
					<td th:text="${c.nip}"></td>
					<td th:text="${c.pesel}"></td>
					<td><a th:href="@{'/add-car-to-customer/' + ${c.id}}"><button type="button" class="btn btn-default">Przypisz samochód</button></a></td>
				</tr>
			</tbody>
		</table>

	</div>

	<script
		th:src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
